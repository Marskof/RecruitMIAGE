<div class="border-opacity-100 p-3" style="--bs-border-opacity: 1;"></div>

<h1 class="display-6">Les projets que j'ai cr√©e</h1>
<div class="h3 pb-2 mb-4 text-white border-bottom border-white">
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3 ml-2" *ngFor="let project of projects">
      <div *ngIf="project.creator === authService.getCurrentUsername()" (click)="showProjectDetails(project)">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ project.name }}</h5>
          </div>
          <div class="card-body">
            <img [src]="'http://localhost:3000/images/' + project.image" class="card-img-top" alt="Image du projet">
            <p class="card-text">Nombre de contributeurs: {{ project.contributors.length }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<h1 class="display-6">Les projets auquelle je participe</h1>
<div class="h3 pb-2 mb-4 text-white border-bottom border-white">
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let project of projects">
      <div *ngIf="(authService.getCurrentUsername() !== null && project.contributors.includes(String(authService.getCurrentUsername())))" (click)="showProjectDetails(project)">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ project.name }}</h5>
          </div>
          <div class="card-body">
            <img [src]="'http://localhost:3000/images/' + project.image" class="card-img-top" alt="Image du projet">
            <p class="card-text">Nombre de contributeurs: {{ project.contributors.length }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
