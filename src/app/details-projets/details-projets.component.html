<div *ngIf="project">
	<h2>Détails du projet</h2>
	<p>Nom: {{ project.name }}</p>
	<p>Créateur: {{ project.creator }}</p>
	<p>Date de création: {{ project.creationDate }}</p>
	<p>Nombre de contributeurs: {{ project.contributorsCount }}</p>
	<p>Difficulté du projet: {{ project.difficulty }}</p>
  </div>
