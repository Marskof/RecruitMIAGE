  <header>
    <h1>RecruitMIAGE</h1>
  </header>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <h2>Créer un projet</h2>
          <br>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Nom du projet :">
            </div>
            <div class="mb-3">
  <textarea class="form-control" id="desc" rows="5" placeholder="Description du projet :"></textarea>
</div>
            <div class="mb-3">
              <input type="text" class="form-control" id="matiere" name="matierer" placeholder="Matières principales du projet :">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Nombre de places :</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formControlRange">Difficulté : </label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>            
            <div class="mb-3">
            <button type="submit" class="btn btn-primary float-end">Créer le projet</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
  
  <footer class="text-center mt-5">
    Projet Web - L3 MIAGE
  </footer>
