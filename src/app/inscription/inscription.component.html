<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RecruitMIAGE</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecruitMIAGE</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    header {
      text-align: center;
      background-color: #A8D38E;
    }
    .form-container {
      border-radius: 10px;
      background-color: #fff;
      padding: 30px;
      max-width: 450px;
    }
  </style>

</head>
<body>
  <app-root></app-root>
  <header>
    <h1>RecruitMIAGE</h1>
  </header>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <h2>Inscription</h2>
  
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="login" name="login" placeholder="Adresse mail">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="cgu">
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
            </div>
            <button type="submit" class="btn btn-primary float-end">S'inscrire</button>
          </form>
  
        </div>
      </div>
    </div>
  </div>
  
  <footer class="text-center mt-5">
    Projet Web - L3 MIAGE
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
